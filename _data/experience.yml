          Implement authentication and authorization using OAuth2, OpenID Connect (OIDC), and JWTs, enforcing Role-Based Access Control (RBAC) with Azure AD/Entra ID and Azure AD B2C. Secure services with mTLS and client certificates, and manage secrets/configuration via Azure Key Vault.
    - category: Monitoring & Observability
      items:
        - |
          Set up logging and metrics collection with Application Insights, Azure Monitor, Log Analytics, Grafana, and Loki. Create dashboards and alerts for proactive health checks and fast issue resolution.
    - category: Software Practices & Methodologies
      items:
        - |
          Advocate Agile and SAFe processes, Test-Driven Development (TDD) with xUnit, and strong design principles (DRY, SOLID). Utilize design patterns (Repository, Unit of Work, Decorator, Caching, Dependency Injection) to create maintainable code. Emphasize 12-factor application development and domain-driven design for clean, testable architectures.
