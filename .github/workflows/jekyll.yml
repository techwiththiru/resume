name: Build and Deploy Jekyll site

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # âœ… Change this base name as needed (no extension)
  PDF_BASE_NAME: "thiru-resume"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ’Ž Setup Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      # âš™ï¸ Cache Ruby gems (Bundler)
      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # ðŸ“¦ Install dependencies
      - name: Install dependencies
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      # ðŸ—ï¸ Build the Jekyll site
      - name: Build site (Jekyll)
        run: bundle exec jekyll build --trace

      # ðŸ§° Cache wkhtmltopdf (for faster builds)
      - name: Cache wkhtmltopdf
        id: cache-wkhtmltopdf
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/wkhtmltopdf
          key: wkhtmltopdf-${{ runner.os }}

      # ðŸ§± Install wkhtmltopdf if not cached
      - name: Install wkhtmltopdf
        if: steps.cache-wkhtmltopdf.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      # ðŸ§¾ Generate configurable + versioned PDF
      - name: Generate PDF from index.html
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          PDF_NAME="${PDF_BASE_NAME}-${TIMESTAMP}.pdf"
          echo "PDF_NAME=$PDF_NAME" >> $GITHUB_ENV
          wkhtmltopdf --encoding utf-8 --enable-local-file-access \
            _site/index.html "$PDF_NAME"

      # ðŸ“‚ Move PDF to docs/ (overwrite old)
      - name: Move PDF to docs/
        run: |
          mkdir -p docs
          rm -f docs/${PDF_BASE_NAME}-*.pdf
          mv "${{ env.PDF_NAME }}" docs/

      # ðŸ“¤ Upload Jekyll site to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4