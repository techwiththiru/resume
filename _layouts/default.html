
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    :root {
      --accent: #3b82f6;
      --bg-dark: #0d1117;
      --bg-light: #ffffff;
      --text-dark: #f5f5f5;
      --text-light: #111111;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      margin: 0; padding: 0;
      transition: background 0.4s, color 0.4s;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--accent);
    }
    .theme-toggle { cursor: pointer; }
    .print-btn { margin-left: 1rem; cursor: pointer; }
    section { max-width: 900px; margin: auto; padding: 1rem 2rem; }
    h1, h2, h3 { color: var(--accent); }
    a { color: var(--accent); text-decoration: none; }
    .category { margin-top: 0.5rem; }
    @media print {
      header, .theme-toggle, .print-btn { display: none; }
      body { background: white; color: black; }
      section { page-break-inside: avoid; }
    }
    input#theme-switch:checked ~ main {
      background: var(--bg-light);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>{{ site.data.resume.name }}</h1>
      <p>{{ site.data.resume.title }}</p>
    </div>
    <div>
      <label for="theme-switch" class="theme-toggle">üåì</label>
      <input type="checkbox" id="theme-switch" style="display:none;">
      <a href="#" onclick="window.print()" class="print-btn" title="Download PDF">üñ®Ô∏è</a>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
